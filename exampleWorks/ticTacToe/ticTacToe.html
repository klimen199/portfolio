<div id="tic-tac-toe" data-ex="ttt" aria-disabled="true">

    <div id="result">
        <p>Выиграл <strong>X</strong>: <span class="ticTacResult">0</span></p>
        <p>Выиграл <strong>O</strong>: <span class="ticTacResult">0</span></p>
        <p>Ничья: <span class="ticTacResult">0</span></p>
    </div>
    <div id="XOgame">
        <div class="XOceil" datatype="0"></div>
        <div class="XOceil" datatype="1"></div>
        <div class="XOceil" datatype="2"></div><br>
        <div class="XOceil" datatype="3"></div>
        <div class="XOceil" datatype="4"></div>
        <div class="XOceil" datatype="5"></div><br>
        <div class="XOceil" datatype="6"></div>
        <div class="XOceil" datatype="7"></div>
        <div class="XOceil" datatype="8"></div>
    </div>
    <p id="turn">Ходит <strong>X</strong></p>
    <button id="reset">Начать сначала</button>


    <link rel="stylesheet" href="ttt.css">
    <script src="ttt.js"></script>
</div>
